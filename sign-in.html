<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="author" href="/about.html">
    <link rel="homepage" href="/index.html">
    <link rel="sign-out" href="/sign-out.html">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/structure.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 8 8" stroke="white">
                <path d="M4.5 0c-1.21 0-2.27.86-2.5 2-1.1 0-2 .9-2 2s.9 2 2 2h4.5c.83 0 1.5-.67 1.5-1.5 0-.65-.42-1.29-1-1.5v-.5c0-1.38-1.12-2.5-2.5-2.5z" transform="translate(0 1)" />
            </svg>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sign-in.html">Sign-in</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>
    <!-- Section: Design Block -->
    <section class="text-center text-lg-start text-white">
        <div class="card mb-3">
            <div class="row g-0 d-flex align-items-center p-5 bg-dark">
                <div class="entry col-lg-4 d-none d-lg-flex">
                    <img src="images/swimming_pool.jpg" alt="swimming pool" width="100%"/>
                </div>
                <div class="col-lg-8">
                    <div class="form py-5 px-md-5">
                        <form>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Email address</label>
                                <input type="email" id="email" class="form-control" placeholder="email@email.com" required/>
                            </div>
                
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="pwd" class="form-control" required/>
                            </div>
                
                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="check"/>
                                        <label class="form-check-label" for="label"> Remember me </label>
                                    </div>
                                </div>
                
                                <div class="col">
                                    <!-- Simple link -->
                                    <a class="text-white" href="#!"><i>Forgot password?</i></a>
                                </div>
                            </div>
                
                            <!-- Submit button -->
                            <button type="button" class="btn btn-primary btn-block mb-3"><a href="/index.html">Sign in</a></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
